<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IoTPod Dashboard</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="/static/images/logo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">
                            <h2 class="fw-bold">IoTPod Dashboard</h2>
                            <p class="text-muted">Please login to continue</p>
                        </div>
                        
                        <!-- Login Status Messages -->
                        <div id="loginStatus"></div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                </div>
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="card-footer bg-white p-4 border-top-0">
                        <div class="text-center">
                            <p class="mb-2 text-muted">Don't have an account?</p>
                            <a href="register.html" class="btn btn-outline-success mb-3">
                                <i class="bi bi-person-plus me-2"></i>Register
                            </a>
                        </div>
                        
                        <!-- Advanced Settings Toggler -->
                        <div class="text-center mt-3">
                            <a class="text-muted small text-decoration-none" data-bs-toggle="collapse" href="#advancedSettings" role="button" aria-expanded="false" aria-controls="advancedSettings">
                                <i class="bi bi-gear-fill me-1"></i>Advanced Settings
                            </a>
                        </div>
                        
                        <!-- Advanced Settings Collapse -->
                        <div class="collapse mt-3" id="advancedSettings">
                            <div class="card card-body bg-light">
                                <div class="mb-3">
                                    <label for="serverUrl" class="form-label small">Server URL</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control form-control-sm" id="serverUrl" placeholder="http://localhost:3000">
                                        <button class="btn btn-sm btn-outline-primary" type="button" onclick="testLocalServer()">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                    <div class="form-text small">
                                        Include full URL with protocol and port (e.g., "http://localhost:3000").
                                        <a href="#" onclick="showMongoDBHelpModal();return false;">Connection Help</a>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <button type="button" class="btn btn-sm btn-secondary" id="resetSettings">
                                        <i class="bi bi-arrow-counterclockwise me-1"></i>Reset Settings
                                    </button>
                                    <button type="button" class="btn btn-sm btn-success" onclick="testLocalServer()">
                                        <i class="bi bi-broadcast me-1"></i>Auto-Detect Server
                                    </button>
                                    <button type="button" class="btn btn-sm btn-info" id="testMongoDB">
                                        <i class="bi bi-database-check me-1"></i>Test MongoDB
                                    </button>
                                    <button type="button" class="btn btn-sm btn-primary" id="testConnection">
                                        <i class="bi bi-speedometer2 me-1"></i>Test Web Server
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted small">
                        &copy; 2023 IoTPod Dashboard. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MongoDB Test Script -->
    <script src="/static/test_mongodb.js"></script>
    <!-- Login Fix Script -->
    <script src="/static/fix_login.js"></script>
    <!-- Custom JS -->
    <script src="/static/login.js"></script>
</body>
</html>
