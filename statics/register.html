<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datapod - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Clear localStorage to prevent redirect loops -->
    <script>
        // Clear any problematic localStorage values that might be causing refresh loops
        if (window.location.pathname.includes("register.html")) {
            // Only clear these values if we're on the register page
            localStorage.removeItem("isLoggedIn");
        }
    </script>
</head>
<body>
    <!-- Logo Header -->
    <div id="logo">
        <img src="images/logo.png" alt="Logo" class="logo-img">
    </div>

    <div class="container-fluid main-container">
        <!-- Register Page -->
        <div class="mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <h2 class="card-title">Datapod</h2>
                            </div>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" pattern="[^\s]+" title="Username cannot contain spaces" required>
                                    <div class="form-text small">Username cannot contain spaces.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="alert alert-danger d-none" id="registerError"></div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                            <div class="mt-3 text-center">
                                <p>Already have an account? <a href="login.html">Login here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
